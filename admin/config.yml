backend:
  name: git-gateway
  repo: samet0demir/personal-website   # GitHub kullanıcıadın / repo adı
  branch: main                        # ana branch adını kontrol et (main mi master mı)

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "projects"
    label: "Projeler"
    files:
      - file: "projects.json"
        label: "Tüm Projeler"
        name: "projects"
        fields:
          - label: "Projeler Listesi"
            name: "projects"
            widget: "list"
            fields:
              - label: "Başlık"
                name: "title"
                widget: "string"
